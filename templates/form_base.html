<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <!--<link rel="stylesheet" href="static/css/style.css" type="text/css">-->
    <title>MyGigScene Booking Application</title>
</head>
<body>
     <header>
        <nav>
            <div class="nav-wrapper">
                <a href="{{url_for('gig_listing') }}" class="brand-logo">MyGigScene </a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <li><a href="{{ url_for('get_artists') }}" class="waves-effect waves-light btn-small">Artists</a></li>
                    <li><a href="{{ url_for('get_venues') }}" class="waves-effect waves-light btn-small">Venues</a></li>
                    <li><a href="{{ url_for('contact_us') }}" class="waves-effect waves-light btn-small">Contact</a></li>
                    <li><a href="{{ url_for('about_us') }}" class="waves-effect waves-light btn-small">About</a></li>
                </ul>
            </div>
        </nav>
    </header>
<main>
    <div class="page_header"> <!--Page Header Banner-->
        {% block heading %} {% endblock %}
    </div>
    <div class="container">
       
        {% block form_content %} {% endblock %}
            
    </div>
</main>
    <footer class="page-footer fixed">
          <div class="container">
            <div class="row">
              <div class="col l6 s12">
                <h5 class="white-text">MyGigScene</h5>
                <p class="grey-text text-lighten-4">Empowering the 'Live' Music Community</p>
              </div>
              <div class="col l4 offset-l2 s12">
                <h5 class="white-text">Links</h5>
                <ul>
                  <li><a class="grey-text text-lighten-3" href="#!">Home Page</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">Venues Page</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">Artists Page 3</a></li>
                  <li><a class="grey-text text-lighten-3" href="#!">AN OTHER LINK</a></li>
                </ul>
              </div>
            </div>
          </div>
          <div class="footer-copyright">
            <div class="container">
            Â© 2019 Copyright MyGigScene
            <a class="grey-text text-lighten-4 right" href="#!">More Links</a>
            </div>
          </div>
        </footer>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>    
<!--<script type="text/javascript" src="{{url_for('static', filename='js/myscript.js')}}"></script>>      -->
<script type="text/javascript">
        $(document).ready(function() {
            $('.collapsible').collapsible();
            $('select').material_select();
            $('.datepicker').datepicker();
            $('.timepicker').timepicker();
        });
        
        $('.datepicker').pickadate({
            selectMonths: true, // Creates a dropdown to control month
            selectYears: 15, // Creates a dropdown of 15 years to control year,
            today: 'Today',
            clear: 'Clear',
            close: 'Ok',
            closeOnSelect: false // Close upon selecting a date,
        });
document.getElementById("matfix").addEventListener("click", function(e) {
	e.stopPropagation();
});
    </script>
</body>
</html>
